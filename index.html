<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game - Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
        }

        canvas {
            background: #1a1a2e;
            border: 4px solid #fff;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: block;
            margin: 0 auto;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .player-score {
            padding: 10px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .controls {
            margin-top: 20px;
            color: #fff;
            font-size: 14px;
        }

        .controls p {
            margin: 5px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 10;
        }

        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .game-over button {
            padding: 15px 40px;
            font-size: 18px;
            background: #667eea;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .game-over button:hover {
            background: #764ba2;
        }

        .power-up-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 215, 0, 0.9);
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            display: none;
            animation: pulse 0.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        .sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <button class="sound-toggle" id="soundToggle">ðŸ”Š Sound: ON</button>
    
    <div class="power-up-indicator" id="powerUpIndicator"></div>

    <div class="game-container">
        <div class="scoreboard">
            <div class="player-score">
                <div>Player</div>
                <div id="playerScore">0</div>
            </div>
            <div class="player-score">
                <div>Computer</div>
                <div id="computerScore">0</div>
            </div>
        </div>
        <canvas id="pongCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <p>Move your paddle: â†‘ â†“ Arrow Keys or W S Keys</p>
            <p>Collect power-ups for special abilities!</p>
            <p>First to 5 points wins!</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2 id="winnerText">Player Wins!</h2>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const playerScoreElement = document.getElementById('playerScore');
        const computerScoreElement = document.getElementById('computerScore');
        const gameOverElement = document.getElementById('gameOver');
        const winnerTextElement = document.getElementById('winnerText');
        const powerUpIndicator = document.getElementById('powerUpIndicator');
        const soundToggle = document.getElementById('soundToggle');

        // Sound system
        let soundEnabled = true;
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        soundToggle.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? 'ðŸ”Š Sound: ON' : 'ðŸ”‡ Sound: OFF';
        });

        // Sound generation functions
        function playSound(frequency, duration, type = 'sine', volume = 0.3) {
            if (!soundEnabled) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playPaddleHit() {
            playSound(300, 0.1, 'square', 0.2);
        }

        function playWallBounce() {
            playSound(200, 0.1, 'sine', 0.15);
        }

        function playScore() {
            playSound(150, 0.3, 'sawtooth', 0.25);
            setTimeout(() => playSound(200, 0.2, 'sawtooth', 0.2), 100);
        }

        function playPowerUpCollect() {
            playSound(600, 0.1, 'sine', 0.3);
            setTimeout(() => playSound(800, 0.1, 'sine', 0.3), 80);
            setTimeout(() => playSound(1000, 0.15, 'sine', 0.3), 160);
        }

        function playPowerUpExpire() {
            playSound(400, 0.2, 'triangle', 0.2);
            setTimeout(() => playSound(300, 0.2, 'triangle', 0.15), 100);
        }

        function playWin() {
            const melody = [523, 587, 659, 784, 880];
            melody.forEach((note, i) => {
                setTimeout(() => playSound(note, 0.3, 'sine', 0.3), i * 150);
            });
        }

        // Game objects
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speedX: 4,
            speedY: 4,
            maxSpeed: 12,
            normalRadius: 10
        };

        const paddleWidth = 15;
        const paddleHeight = 100;

        const player = {
            x: 20,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: 120,
            speed: 8,
            score: 0,
            normalHeight: 120,
            normalSpeed: 8
        };

        const computer = {
            x: canvas.width - 20 - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            speed: 4,
            score: 0,
            normalHeight: paddleHeight,
            normalSpeed: 4
        };

        // Power-ups system
        const powerUpTypes = [
            {
                name: 'BIG_PADDLE',
                color: '#FFD700',
                icon: 'â–¬',
                description: 'Bigger Paddle!',
                duration: 5000,
                apply: (target) => {
                    target.height = target.normalHeight * 1.5;
                },
                remove: (target) => {
                    target.height = target.normalHeight;
                }
            },
            {
                name: 'SPEED_BOOST',
                color: '#00FFFF',
                icon: 'âš¡',
                description: 'Speed Boost!',
                duration: 5000,
                apply: (target) => {
                    target.speed = target.normalSpeed * 1.5;
                },
                remove: (target) => {
                    target.speed = target.normalSpeed;
                }
            },
            {
                name: 'SLOW_BALL',
                color: '#FF69B4',
                icon: 'ðŸŒ',
                description: 'Slow Ball!',
                duration: 4000,
                apply: () => {
                    ball.speedX *= 0.6;
                    ball.speedY *= 0.6;
                },
                remove: () => {
                    ball.speedX *= 1.67;
                    ball.speedY *= 1.67;
                }
            },
            {
                name: 'SHRINK_OPPONENT',
                color: '#FF4500',
                icon: 'â†“',
                description: 'Shrink Opponent!',
                duration: 5000,
                apply: () => {
                    computer.height = computer.normalHeight * 0.6;
                },
                remove: () => {
                    computer.height = computer.normalHeight;
                }
            }
        ];

        let powerUps = [];
        let activePowerUps = [];
        let lastPowerUpSpawn = Date.now();
        const powerUpSpawnInterval = 8000; // 8 seconds

        // Controls
        const keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Draw functions
        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawNet() {
            for (let i = 0; i < canvas.height; i += 20) {
                drawRect(canvas.width / 2 - 2, i, 4, 10, 'rgba(255, 255, 255, 0.3)');
            }
        }

        function drawPowerUp(powerUp) {
            // Rotating glow effect
            const glowSize = 30 + Math.sin(Date.now() / 200) * 5;
            const gradient = ctx.createRadialGradient(powerUp.x, powerUp.y, 0, powerUp.x, powerUp.y, glowSize);
            gradient.addColorStop(0, powerUp.type.color);
            gradient.addColorStop(0.5, powerUp.type.color + '88');
            gradient.addColorStop(1, 'transparent');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(powerUp.x - glowSize, powerUp.y - glowSize, glowSize * 2, glowSize * 2);

            // Power-up box
            drawCircle(powerUp.x, powerUp.y, 20, powerUp.type.color);
            
            // Icon
            ctx.fillStyle = '#000';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(powerUp.type.icon, powerUp.x, powerUp.y);
        }

        function draw() {
            // Clear canvas
            drawRect(0, 0, canvas.width, canvas.height, '#1a1a2e');

            // Draw net
            drawNet();

            // Draw power-ups
            powerUps.forEach(powerUp => drawPowerUp(powerUp));

            // Draw paddles with glow if powered up
            const playerHasPowerUp = activePowerUps.some(p => p.target === player);
            if (playerHasPowerUp) {
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#00ff88';
            }
            drawRect(player.x, player.y, player.width, player.height, '#00ff88');
            ctx.shadowBlur = 0;

            drawRect(computer.x, computer.y, computer.width, computer.height, '#ff0055');

            // Draw ball
            drawCircle(ball.x, ball.y, ball.radius, '#fff');
        }

        // Spawn power-up
        function spawnPowerUp() {
            const now = Date.now();
            if (now - lastPowerUpSpawn > powerUpSpawnInterval && powerUps.length < 2) {
                const type = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
                const powerUp = {
                    x: canvas.width / 2 + (Math.random() - 0.5) * 200,
                    y: 100 + Math.random() * 400,
                    radius: 20,
                    type: type
                };
                powerUps.push(powerUp);
                lastPowerUpSpawn = now;
            }
        }

        // Check power-up collision
        function checkPowerUpCollision() {
            powerUps = powerUps.filter(powerUp => {
                const dx = ball.x - powerUp.x;
                const dy = ball.y - powerUp.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < ball.radius + powerUp.radius) {
                    // Determine who gets the power-up based on ball direction
                    const target = ball.speedX < 0 ? player : computer;
                    
                    playPowerUpCollect();
                    
                    // Apply power-up
                    powerUp.type.apply(target);
                    
                    // Show indicator
                    if (target === player) {
                        showPowerUpIndicator(powerUp.type.description);
                    }

                    // Store active power-up
                    const activePowerUp = {
                        type: powerUp.type,
                        target: target,
                        expiresAt: Date.now() + powerUp.type.duration
                    };
                    activePowerUps.push(activePowerUp);

                    return false; // Remove from array
                }
                return true; // Keep in array
            });
        }

        // Show power-up indicator
        function showPowerUpIndicator(text) {
            powerUpIndicator.textContent = text;
            powerUpIndicator.style.display = 'block';
            setTimeout(() => {
                powerUpIndicator.style.display = 'none';
            }, 2000);
        }

        // Update active power-ups
        function updatePowerUps() {
            const now = Date.now();
            activePowerUps = activePowerUps.filter(powerUp => {
                if (now >= powerUp.expiresAt) {
                    powerUp.type.remove(powerUp.target);
                    playPowerUpExpire();
                    return false;
                }
                return true;
            });
        }

        // Update player paddle
        function updatePlayer() {
            if ((keys['ArrowUp'] || keys['w'] || keys['W']) && player.y > 0) {
                player.y -= player.speed;
            }
            if ((keys['ArrowDown'] || keys['s'] || keys['S']) && player.y < canvas.height - player.height) {
                player.y += player.speed;
            }
        }

        // Update computer paddle (AI)
        function updateComputer() {
            const paddleCenter = computer.y + computer.height / 2;
            const ballCenter = ball.y;

            if (paddleCenter < ballCenter - 50) {
                computer.y += computer.speed;
            } else if (paddleCenter > ballCenter + 50) {
                computer.y -= computer.speed;
            }

            // Keep computer paddle within bounds
            if (computer.y < 0) computer.y = 0;
            if (computer.y > canvas.height - computer.height) {
                computer.y = canvas.height - computer.height;
            }
        }

        // Update ball
        function updateBall() {
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Top and bottom collision
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.speedY = -ball.speedY;
                playWallBounce();
            }

            // Paddle collision
            if (ball.speedX < 0) {
                // Player paddle
                if (ball.x - ball.radius < player.x + player.width &&
                    ball.y > player.y &&
                    ball.y < player.y + player.height) {
                    ball.speedX = -ball.speedX;
                    
                    // Add spin based on where the ball hits the paddle
                    const hitPos = (ball.y - player.y) / player.height;
                    ball.speedY = (hitPos - 0.5) * 10;
                    
                    // Increase speed slightly
                    ball.speedX *= 1.05;
                    if (Math.abs(ball.speedX) > ball.maxSpeed) {
                        ball.speedX = ball.speedX > 0 ? ball.maxSpeed : -ball.maxSpeed;
                    }

                    playPaddleHit();
                }
            } else {
                // Computer paddle
                if (ball.x + ball.radius > computer.x &&
                    ball.y > computer.y &&
                    ball.y < computer.y + computer.height) {
                    ball.speedX = -ball.speedX;
                    
                    // Add spin
                    const hitPos = (ball.y - computer.y) / computer.height;
                    ball.speedY = (hitPos - 0.5) * 10;
                    
                    // Increase speed slightly
                    ball.speedX *= 1.05;
                    if (Math.abs(ball.speedX) > ball.maxSpeed) {
                        ball.speedX = ball.speedX > 0 ? ball.maxSpeed : -ball.maxSpeed;
                    }

                    playPaddleHit();
                }
            }

            // Score points
            if (ball.x - ball.radius < 0) {
                computer.score++;
                computerScoreElement.textContent = computer.score;
                playScore();
                checkWin();
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                player.score++;
                playerScoreElement.textContent = player.score;
                playScore();
                checkWin();
                resetBall();
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = (Math.random() > 0.5 ? 1 : -1) * 4;
            ball.speedY = (Math.random() - 0.5) * 6;
        }

        function checkWin() {
            if (player.score >= 5) {
                winnerTextElement.textContent = 'Player Wins!';
                gameOverElement.style.display = 'block';
                playWin();
                return true;
            } else if (computer.score >= 5) {
                winnerTextElement.textContent = 'Computer Wins!';
                gameOverElement.style.display = 'block';
                playScore();
                return true;
            }
            return false;
        }

        function resetGame() {
            player.score = 0;
            computer.score = 0;
            playerScoreElement.textContent = '0';
            computerScoreElement.textContent = '0';
            gameOverElement.style.display = 'none';
            
            // Clear all power-ups
            powerUps = [];
            activePowerUps.forEach(powerUp => {
                powerUp.type.remove(powerUp.target);
            });
            activePowerUps = [];
            
            // Reset paddle sizes
            player.height = player.normalHeight;
            computer.height = computer.normalHeight;
            player.speed = player.normalSpeed;
            computer.speed = computer.normalSpeed;
            
            resetBall();
        }

        // Game loop
        function gameLoop() {
            if (gameOverElement.style.display !== 'block') {
                updatePlayer();
                updateComputer();
                updateBall();
                spawnPowerUp();
                checkPowerUpCollision();
                updatePowerUps();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
